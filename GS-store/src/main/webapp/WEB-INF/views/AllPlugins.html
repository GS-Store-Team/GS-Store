<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All plugins</title>
</head>
<body>
    <h1>Plugins list:</h1>

    <hr />

    <section th:each="plugin : ${plugins}">
        <a th:text="${plugin.getName()}" th:href="@{/all/{id}(id = ${plugin.getId()})}" />
        <p th:text="${plugin.description}" />
        <hr />
    </section>

    <a href="/all/new">
        <button>New plugin</button>
    </a>
</body>
</html>
